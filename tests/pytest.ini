[pytest]
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=services 
    --cov=dashboards 
    --cov=scripts
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing
    --cov-fail-under=50
    --strict-markers
    --strict-config
    --tb=short
testpaths = tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow running tests
    requires_gcp: Tests requiring Google Cloud Platform access
    e2e: End-to-end tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore:.*defaulting to user installation.*:UserWarning
python_paths =
    .
    services
    dashboards
    scripts