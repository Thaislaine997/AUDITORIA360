[pytest]
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = unit integration e2e performance
addopts = 
    --tb=short
    --ignore=tests/unit/test_ml_components_autoencoder.py
    --ignore=tests/unit/test_ml_components_explainers.py
    --ignore=tests/unit/test_ml_components_shap_explainer.py
    --ignore=tests/unit/test_monitoring_refactored.py
    --ignore=tests/integration/test_robot_esocial.py
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    ml: marks tests that require ML dependencies
    security: marks tests related to security