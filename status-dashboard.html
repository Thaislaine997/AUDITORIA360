<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDITORIA360 - Status do Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }
        
        .auto-refresh {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .auto-refresh:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .auto-refresh.active {
            background: rgba(255,255,255,0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .badges {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .badge {
            display: inline-block;
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge.healthy { background: #28a745; }
        .badge.warning { background: #ffc107; }
        .badge.error { background: #dc3545; }
        
        .content {
            padding: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .refresh-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .last-update {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .status-card.healthy { border-left-color: #28a745; }
        .status-card.degraded { border-left-color: #ffc107; }
        .status-card.critical { border-left-color: #dc3545; }
        
        .status-card h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1rem;
        }
        
        .status-card .value {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            color: #007bff;
        }
        
        .status-card.healthy .value { color: #28a745; }
        .status-card.degraded .value { color: #ffc107; }
        .status-card.critical .value { color: #dc3545; }
        
        .modules-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .modules-list h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .module-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }
        
        .module-item:last-child { 
            border-bottom: none; 
        }
        
        .module-item:hover {
            background: rgba(0,123,255,0.05);
            border-radius: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }
        
        .module-info {
            flex: 1;
            min-width: 0;
        }
        
        .module-info strong {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .module-info small {
            color: #6c757d;
            font-size: 0.85rem;
            line-height: 1.4;
            display: block;
        }
        
        .module-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            white-space: nowrap;
            margin-left: 15px;
        }
        
        .status-funcionando { background: #d4edda; color: #155724; }
        .status-em-teste { background: #cce7ff; color: #004085; }
        .status-em-desenvolvimento { background: #fff3cd; color: #856404; }
        .status-erro { background: #f8d7da; color: #721c24; }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 5px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .auto-refresh {
                position: static;
                margin-top: 10px;
                display: block;
            }
            
            .content {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .module-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .module-status {
                margin-left: 0;
                align-self: flex-end;
            }
            
            .badges {
                padding: 15px 10px;
            }
        }
        
        @media (max-width: 480px) {
            .status-card {
                padding: 15px;
            }
            
            .modules-list {
                padding: 15px;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .container {
                background: #2d3748;
                color: #e2e8f0;
            }
            
            .badges {
                background: #4a5568;
                border-bottom-color: #718096;
            }
            
            .status-card, .modules-list {
                background: #4a5568;
            }
            
            .module-item {
                border-bottom-color: #718096;
            }
            
            .footer {
                border-top-color: #718096;
                color: #a0aec0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AUDITORIA360</h1>
            <p>Status Operacional do Sistema</p>
            <button class="auto-refresh" id="autoRefreshBtn" onclick="toggleAutoRefresh()">
                üîÑ Auto-refresh: ON
            </button>
        </div>
        
        <div class="badges" id="statusBadges">
            <div class="badge healthy">Sistema: Operational</div>
            <div class="badge healthy">Sa√∫de: 100%</div>
            <div class="badge healthy">M√≥dulos: 15/15</div>
            <div class="badge healthy">Resposta: <69ms</div>
        </div>
        
        <div class="content">
            <div class="controls">
                <button class="refresh-btn" id="refreshBtn" onclick="refreshStatus()">
                    <span id="refreshIcon">üîÑ</span> Atualizar Status
                </button>
                <div class="last-update" id="lastUpdate">
                    √öltima atualiza√ß√£o: Carregando...
                </div>
            </div>
            
            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="spinner"></div>
                Atualizando status do sistema...
            </div>
            
            <div id="statusContent">
                <div class="status-grid" id="statusGrid">
                    <!-- Status cards will be dynamically populated -->
                </div>
                
                <div class="modules-list" id="modulesList">
                    <h3>Status dos M√≥dulos</h3>
                    <div id="modulesContainer">
                        <!-- Modules will be dynamically populated -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p id="footerTimestamp">Sistema de Monitoramento AUDITORIA360 | Gerado automaticamente</p>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval;
        let isAutoRefreshEnabled = true;
        
        // Auto-refresh every 2 minutes by default
        const AUTO_REFRESH_INTERVAL = 120000; // 2 minutes
        
        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatus();
            startAutoRefresh();
        });
        
        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');
            
            if (isAutoRefreshEnabled) {
                clearInterval(autoRefreshInterval);
                btn.textContent = 'üîÑ Auto-refresh: OFF';
                btn.classList.remove('active');
                isAutoRefreshEnabled = false;
            } else {
                startAutoRefresh();
                btn.textContent = 'üîÑ Auto-refresh: ON';
                btn.classList.add('active');
                isAutoRefreshEnabled = true;
            }
        }
        
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            document.getElementById('autoRefreshBtn').classList.add('active');
            autoRefreshInterval = setInterval(refreshStatus, AUTO_REFRESH_INTERVAL);
        }
        
        async function refreshStatus() {
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            const loadingDiv = document.getElementById('loadingDiv');
            const statusContent = document.getElementById('statusContent');
            
            // Disable button and show loading
            refreshBtn.disabled = true;
            refreshIcon.style.animation = 'spin 1s linear infinite';
            loadingDiv.style.display = 'block';
            statusContent.style.opacity = '0.5';
            
            try {
                // Simulate API call - in production, this would fetch from your API
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Load status from JSON file (if available) or use mock data
                let statusData = await loadStatusData();
                
                updateStatusDisplay(statusData);
                updateLastUpdateTime();
                
            } catch (error) {
                console.error('Error refreshing status:', error);
                showError('Erro ao atualizar status do sistema');
            } finally {
                // Re-enable button and hide loading
                refreshBtn.disabled = false;
                refreshIcon.style.animation = '';
                loadingDiv.style.display = 'none';
                statusContent.style.opacity = '1';
            }
        }
        
        async function loadStatusData() {
            try {
                // Try to load from JSON file first
                const response = await fetch('./status_report_auditoria360.json');
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.log('Status file not available, using mock data');
            }
            
            // Fallback to mock data
            return getMockStatusData();
        }
        
        function getMockStatusData() {
            return {
                timestamp: new Date().toISOString(),
                summary: {
                    total_modules: 15,
                    functioning: 13,
                    developing: 1,
                    testing: 1,
                    healthy_total: 15,
                    average_response_time: 0.069
                },
                system_health: {
                    status: "healthy",
                    score: 100.0
                },
                modules: [
                    {name: "Dashboard Estrat√©gico", status: "FUNCIONANDO", details: "Gr√°ficos de IA funcionando normalmente", response_time: 0.071},
                    {name: "Controle Mensal", status: "FUNCIONANDO", details: "Sistema operacional", response_time: 0.065},
                    {name: "Disparo de Auditoria", status: "FUNCIONANDO", details: "Integra√ß√£o IA: 100%", response_time: 0.070},
                    {name: "An√°lise Forense", status: "EM TESTE", details: "Trilha cognitiva em fase de testes", response_time: 0.065},
                    {name: "Gest√£o de Regras", status: "FUNCIONANDO", details: "Funcionalidades principais operacionais", response_time: 0.066},
                    {name: "Simulador de Impactos", status: "EM DESENVOLVIMENTO", details: "IA em integra√ß√£o - m√≥dulo em desenvolvimento ativo", response_time: 0.071},
                    {name: "Gera√ß√£o de Relat√≥rios", status: "FUNCIONANDO", details: "Sistema de relat√≥rios funcionando", response_time: 0.071},
                    {name: "Integra√ß√£o com IA", status: "FUNCIONANDO", details: "Simulador em expans√£o, demais funcionalidades operacionais", response_time: 0.067},
                    {name: "Login/Admin", status: "FUNCIONANDO", details: "Sistema de autentica√ß√£o operacional", response_time: 0.061},
                    {name: "LOGOPERACOES/Auditoria de Sistema", status: "FUNCIONANDO", details: "Sistema de logs e auditoria funcionando", response_time: 0.083},
                    {name: "Personifica√ß√£o/Suporte Supremo", status: "FUNCIONANDO", details: "Sistema de personifica√ß√£o operacional", response_time: 0.080},
                    {name: "Login/Onboarding", status: "FUNCIONANDO", details: "Onboarding de clientes funcionando", response_time: 0.066},
                    {name: "Logs e Auditoria", status: "FUNCIONANDO", details: "Sistema de auditoria totalmente funcional", response_time: 0.066},
                    {name: "Onboarding Escrit√≥rio", status: "FUNCIONANDO", details: "Fluxos de onboarding operacionais", response_time: 0.071},
                    {name: "Gerenciamento de Usu√°rios", status: "FUNCIONANDO", details: "Sistema de gest√£o de usu√°rios funcionando", response_time: 0.075}
                ]
            };
        }
        
        function updateStatusDisplay(data) {
            updateStatusBadges(data);
            updateStatusCards(data);
            updateModulesList(data.modules);
        }
        
        function updateStatusBadges(data) {
            const summary = data.summary;
            const systemHealth = data.system_health;
            const badgesContainer = document.getElementById('statusBadges');
            
            const avgResponseTime = Math.round(summary.average_response_time * 1000);
            const healthPercentage = Math.round(systemHealth.score);
            
            badgesContainer.innerHTML = `
                <div class="badge ${systemHealth.status === 'healthy' ? 'healthy' : 'warning'}">
                    Sistema: ${systemHealth.status === 'healthy' ? 'Operational' : 'Degraded'}
                </div>
                <div class="badge ${healthPercentage >= 90 ? 'healthy' : healthPercentage >= 70 ? 'warning' : 'error'}">
                    Sa√∫de: ${healthPercentage}%
                </div>
                <div class="badge healthy">
                    M√≥dulos: ${summary.functioning}/${summary.total_modules}
                </div>
                <div class="badge ${avgResponseTime <= 100 ? 'healthy' : avgResponseTime <= 500 ? 'warning' : 'error'}">
                    Resposta: ${avgResponseTime}ms
                </div>
            `;
        }
        
        function updateStatusCards(data) {
            const summary = data.summary;
            const systemHealth = data.system_health;
            const statusGrid = document.getElementById('statusGrid');
            
            const avgResponseTime = Math.round(summary.average_response_time * 1000);
            const healthPercentage = Math.round(systemHealth.score);
            
            statusGrid.innerHTML = `
                <div class="status-card ${systemHealth.status === 'healthy' ? 'healthy' : 'degraded'}">
                    <h3>Status Geral</h3>
                    <div class="value">${systemHealth.status === 'healthy' ? 'HEALTHY' : 'DEGRADED'}</div>
                </div>
                
                <div class="status-card ${healthPercentage >= 90 ? 'healthy' : 'degraded'}">
                    <h3>Sa√∫de do Sistema</h3>
                    <div class="value">${healthPercentage}%</div>
                </div>
                
                <div class="status-card healthy">
                    <h3>M√≥dulos Funcionando</h3>
                    <div class="value">${summary.functioning}/${summary.total_modules}</div>
                </div>
                
                <div class="status-card ${avgResponseTime <= 100 ? 'healthy' : 'degraded'}">
                    <h3>Tempo Resposta M√©dio</h3>
                    <div class="value">${avgResponseTime}ms</div>
                </div>
            `;
        }
        
        function updateModulesList(modules) {
            const modulesContainer = document.getElementById('modulesContainer');
            
            const modulesHtml = modules.map(module => {
                const statusClass = getStatusClass(module.status);
                const responseTime = module.response_time ? `${Math.round(module.response_time * 1000)}ms` : 'N/A';
                
                return `
                    <div class="module-item">
                        <div class="module-info">
                            <strong>${module.name}</strong>
                            <small>${module.details}</small>
                        </div>
                        <span class="module-status ${statusClass}" title="Tempo de resposta: ${responseTime}">
                            ${module.status}
                        </span>
                    </div>
                `;
            }).join('');
            
            modulesContainer.innerHTML = modulesHtml;
        }
        
        function getStatusClass(status) {
            switch (status.toUpperCase()) {
                case 'FUNCIONANDO':
                    return 'status-funcionando';
                case 'EM TESTE':
                    return 'status-em-teste';
                case 'EM DESENVOLVIMENTO':
                    return 'status-em-desenvolvimento';
                default:
                    return 'status-erro';
            }
        }
        
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('pt-BR');
            document.getElementById('lastUpdate').textContent = `√öltima atualiza√ß√£o: ${timeString}`;
            document.getElementById('footerTimestamp').textContent = 
                `√öltima atualiza√ß√£o: ${timeString} | Sistema de Monitoramento AUDITORIA360`;
        }
        
        function showError(message) {
            const statusContent = document.getElementById('statusContent');
            statusContent.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #dc3545;">
                    <h3>‚ùå Erro</h3>
                    <p>${message}</p>
                    <button onclick="refreshStatus()" style="margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Tentar Novamente
                    </button>
                </div>
            `;
        }
        
        // Add keyboard shortcut for refresh (Ctrl+R or F5)
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey && event.key === 'r') || event.key === 'F5') {
                event.preventDefault();
                refreshStatus();
            }
        });
        
        // Add visibility change listener to refresh when tab becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && isAutoRefreshEnabled) {
                refreshStatus();
            }
        });
    </script>
</body>
</html>
