repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile, black, --line-length=88]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  - repo: https://github.com/pycqa/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: [--in-place, --remove-all-unused-imports, --remove-unused-variables]

  # IAI-C (Intrinsic Artificial Intelligence in Code) - Semantic Validation Layer
  - repo: local
    hooks:
      - id: semantic-intent-validator
        name: Semantic Intent Validator (IAI-C)
        entry: python scripts/python/semantic_intent_validator.py
        language: python
        files: \.(py)$
        additional_dependencies: []
        
      - id: business-logic-validator
        name: Business Logic Validator (IAI-C)
        entry: python scripts/python/business_logic_validator.py
        language: python
        files: ^src/services/.*\.py$
        additional_dependencies: []
        
      - id: dependency-entropy-scanner
        name: Dependency Entropy Scanner (IAI-C)
        entry: python scripts/python/dependency_entropy_scanner.py
        language: python
        files: ^(requirements.*\.txt|package\.json|pyproject\.toml)$
        additional_dependencies: []