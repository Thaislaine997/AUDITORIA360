# Automação de Auditoria GCP

# Adicione ao seu CI/CD (exemplo: GitHub Actions)
# Este workflow executa auditoria automática dos dados GCP em cada push/merge

name: Auditoria GCP
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  audit-gcp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Instalar dependências
        run: pip install cryptography
      - name: Executar auditoria GCP
        run: python3 configs/auditoria_gcp.py
      - name: Salvar relatório
        uses: actions/upload-artifact@v3
        with:
          name: auditoria_gcp_report
          path: configs/auditoria_gcp_report.json
