<!--
  ===================================================================
  NAVIGATION COMPONENT - AUDITORIA 360
  ===================================================================
  Descrição: Componente reutilizável para navegação principal
  Uso: {{> navigation context}}
  ===================================================================
-->
<nav class="main-navigation" role="navigation" aria-label="Navegação principal">
  {{#if navigationTitle}}
  <h2 class="navigation-title visually-hidden">{{navigationTitle}}</h2>
  {{/if}} {{#if navigationItems}}
  <ul class="navigation-list" role="list">
    {{#each navigationItems}}
    <li class="navigation-item">
      <!-- Link with conditional classes and attributes -->
      <a href="{{url}}" class="navigation-link {{#if active}}active{{/if}}">
        {{#if icon}}<span class="nav-icon" aria-hidden="true">{{icon}}</span
        >{{/if}}
        <span class="nav-text">{{text}}</span>
        {{#if badge}}<span class="nav-badge">{{badge}}</span>{{/if}}
      </a>
    </li>
    {{/each}}
  </ul>
  {{/if}} {{#if customNavigation}} {{customNavigation}} {{/if}}
</nav>
