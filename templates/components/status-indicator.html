<!--
  ===================================================================
  STATUS INDICATOR COMPONENT - AUDITORIA 360
  ===================================================================
  Descrição: Componente reutilizável para indicadores de status
  Versão: 2.0 - Enhanced with improved accessibility
  Uso: {{> status-indicator context}}
  ===================================================================
-->
<div
  class="status status-{{type}} {{statusClass}}"
  role="status"
  aria-live="{{liveType}}"
  aria-label="{{ariaLabel}}"
  data-status-id="{{id}}"
>
  {{#if icon}}
  <span class="status-icon" aria-hidden="true">{{icon}}</span>
  {{/if}}

  <div class="status-content">
    {{#if label}}
    <span class="status-label">{{label}}:</span>
    {{/if}}
    <span class="status-value">{{value}}</span>
    {{#if description}}
    <span class="status-description">{{description}}</span>
    {{/if}}
  </div>

  {{#if showTimestamp}}
  <time
    class="status-timestamp"
    datetime="{{timestamp}}"
    title="{{timestampTitle}}"
  >
    {{timestampFormatted}}
  </time>
  {{/if}}
</div>
