<!--
  ===================================================================
  HEADER COMPONENT - AUDITORIA 360
  ===================================================================
  Descrição: Componente reutilizável para cabeçalhos de página
  Uso: {{> header context}}
  ===================================================================
-->
<header class="{{headerClass}}" role="banner">
  {{#if headerIcon}}
  <div class="header-icon" aria-hidden="true">{{headerIcon}}</div>
  {{/if}}
  <div class="header-content">
    <h1 class="header-title">{{headerTitle}}</h1>
    {{#if headerSubtitle}}
    <p class="header-subtitle">{{headerSubtitle}}</p>
    {{/if}}
  </div>
  {{#if headerActions}}
  <div class="header-actions">{{headerActions}}</div>
  {{/if}}
</header>
