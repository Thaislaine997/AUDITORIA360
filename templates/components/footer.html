<!--
  ===================================================================
  FOOTER COMPONENT - AUDITORIA 360
  ===================================================================
  Descrição: Componente reutilizável para rodapés de página
  Uso: {{> footer context}}
  ===================================================================
-->
<footer class="{{footerClass}}" role="contentinfo">
  {{#if showTimestamp}}
  <p class="timestamp">
    Última atualização: <time id="timestamp" datetime="{{lastUpdate}}"></time>
  </p>
  {{/if}} {{#if footerLinks}}
  <nav class="footer-navigation" aria-label="Links do rodapé">
    {{#each footerLinks}}
    <a href="{{url}}" class="footer-link">{{text}}</a>
    {{/each}}
  </nav>
  {{/if}} {{#if showCopyright}}
  <p class="copyright">{{copyrightText}}</p>
  {{/if}} {{footerContent}}
</footer>
